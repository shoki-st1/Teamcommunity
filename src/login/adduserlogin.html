<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <title>新規登録画面</title>
</head>

<body>
    <h1>新規登録</h1>
    <form method="POST" action="adduserlogin.php">
        <a>ユーザーID：</a>
        <input type="text" name="id" required><br>
        <a for="pass">パスワード：</a>
        <input type="password" id="pass" name="pass" required><br>
        <span id="userpassError" style="color: red;"></span>

        <button type="submit">送信</button>
    </form>

    <script>
        const userpassInput = document.getElementById('pass');
        const userpassError = document.getElementById('userpassError');

        //入力するごとに
        userpassInput.addEventListener('input', () => {
            const userpass = userpassInput.value;

            //入力の判定
            if (userpass.length < 6) {
                //正しければ空白文字
                userpassError.textContent = '6文字以上20字以内で入力してください';
            } else if (userpass.length > 20) {
                userpassError.textContent = '20字以内で入力してください';
            } else {
                userpassError.textContent = '';
            }
        });
    </script>

    <a href="userlogin.html">
        <p>ログインはこちらから</p>
    </a>
</body>

</html>
